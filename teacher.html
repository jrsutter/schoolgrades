<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher Tools</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 1100px;
      margin-top: 30px;
      background: #fff;
      padding: 20px 30px;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-top: 0;
      font-weight: 700;
      color: #333;
    }
    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      flex-wrap: wrap;
      gap: 10px;
    }
    .dot {
      height: 14px;
      width: 14px;
      border-radius: 50%;
      background-color: red;
      transition: background-color 0.3s;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    input[type="text"], input[type="number"] {
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      flex: 1;
      min-width: 180px;
    }
    button {
      background: #1976d2;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #125aa0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #eee;
      text-align: left;
      font-size: 14px;
    }
    th {
      position: sticky;
      top: 0;
      background: #1976d2;
      color: white;
    }
    tr:nth-child(even) { background: #f9f9f9; }
    tr:hover { background: #f1f1f1; }

    .footer-controls {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 15px;
    }
    .toggle-section {
      display: flex;
      align-items: center;
      gap: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Teacher Tools</h1>
    <div class="status-bar">
      <div style="display:flex; align-items:center; gap:8px;">
        <div class="dot" id="statusDot"></div>
        <span id="entryCount">Entries: 0</span>
      </div>
      <div class="toggle-section">
        <label for="hideSensitive">Hide IDs & Grades</label>
        <input type="checkbox" id="hideSensitive" onchange="toggleSensitiveColumns()">
      </div>
    </div>

    <div class="controls">
      <div style="flex:1;">
        <label>Current Student Code:</label><br>
        <span id="currentCode" style="font-weight:bold;">Loading...</span>
      </div>
      <div style="flex:1;">
        <label>Set New Student Code:</label><br>
        <input type="text" id="newCodeInput" placeholder="Enter new code">
        <button onclick="updateStudentCode()">Set Code</button>
      </div>
    </div>

    <table id="gradesTable">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Class</th>
          <th>Student ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="footer-controls">
      <input type="text" id="csvNameInput" placeholder="Filename (e.g., period1.csv)">
      <button onclick="downloadCSV()">Download CSV</button>
      <button onclick="clearGrades()">Clear Grades</button>
    </div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwPZmQPtthZ-pDI0ayvSiO3_-w9u7nLScIZQtg1JILhrwu77N9CJeYoGGQeNY4HePVvNQ/exec"; // <-- replace with your Apps Script deployment URL
    let dotState = false;

    async function fetchGrades() {
      try {
        const res = await fetch(`${SCRIPT_URL}?action=getGrades`);
        const data = await res.json();
        renderTable(data);
      } catch (err) {
        console.error(err);
      }
    }

    async function fetchStudentCode() {
      try {
        const res = await fetch(`${SCRIPT_URL}?action=getStudentCode`);
        const data = await res.json();
        document.getElementById("currentCode").textContent = data.studentCode || "Not set";
      } catch (err) {
        console.error(err);
      }
    }

    function renderTable(data) {
      const tbody = document.querySelector("#gradesTable tbody");
      tbody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.timestamp}</td>
          <td>${row.class}</td>
          <td>${row.studentId}</td>
          <td>${row.firstName}</td>
          <td>${row.lastName}</td>
          <td>${row.score}</td>
        `;
        tbody.appendChild(tr);
      });
      document.getElementById("entryCount").textContent = `Entries: ${data.length}`;
      toggleSensitiveColumns();
    }

    function toggleSensitiveColumns() {
      const hide = document.getElementById("hideSensitive").checked;
      const table = document.getElementById("gradesTable");
      if (!table) return;

      const sensitiveCols = [2, 5];
      for (let row of table.rows) {
        sensitiveCols.forEach(idx => {
          if (row.cells[idx]) row.cells[idx].style.display = hide ? "none" : "";
        });
      }
    }

    async function updateStudentCode() {
      const newCode = document.getElementById("newCodeInput").value.trim();
      if (!newCode) return alert("Please enter a code.");
      try {
        await fetch(`${SCRIPT_URL}?action=setStudentCode&newCode=${encodeURIComponent(newCode)}`);
        alert("Student code updated!");
        fetchStudentCode();
      } catch (err) {
        alert("Failed to set code.");
      }
    }

    function downloadCSV() {
      const filename = document.getElementById("csvNameInput")?.value.trim() || "grades.csv";
      const link = document.createElement("a");
      link.href = `${SCRIPT_URL}?action=downloadCSV`;
      link.download = filename;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    async function clearGrades() {
      if (!confirm("Are you sure you want to clear all grades?")) return;
      try {
        await fetch(`${SCRIPT_URL}?action=clearGrades`);
        alert("Grades cleared!");
        fetchGrades();
      } catch (err) {
        alert("Failed to clear grades.");
      }
    }

    // Red/green dot updater
    setInterval(() => {
      dotState = !dotState;
      document.getElementById("statusDot").style.backgroundColor = dotState ? "green" : "red";
      fetchGrades();
      fetchStudentCode();
    }, 500);

    // Initial load
    fetchGrades();
    fetchStudentCode();
  </script>
</body>
</html>
