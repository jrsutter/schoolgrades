<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teacher Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Roboto', sans-serif;
    background: #f3f4f6;
    margin: 0;
    padding: 20px;
  }
  h2 {
    text-align: center;
    color: #333;
  }
  .status {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 10px;
  }
  .dot {
    height: 16px;
    width: 16px;
    border-radius: 50%;
    margin-left: 8px;
    background-color: red;
    transition: background 0.3s ease;
  }
  .student-code {
    text-align: center;
    margin-bottom: 20px;
    font-weight: 500;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    table-layout: fixed;
  }
  thead {
    background: #007bff;
    color: white;
    position: sticky;
    top: 0;
  }
  th, td {
    padding: 8px;
    border: 1px solid #ccc;
    text-align: left;
    word-wrap: break-word;
  }
  tbody tr:nth-child(even) { background: #f2f2f2; }
  tbody tr:nth-child(odd) { background: #ffffff; }
</style>
</head>
<body>

<h2>Teacher Dashboard</h2>

<div class="status">
  Updating grades
  <div class="dot" id="updateDot"></div>
</div>

<div class="student-code">
  Current Student Code: <span id="currentCode">Loading...</span>
</div>

<table>
  <thead>
    <tr>
      <th>Timestamp</th>
      <th>Class</th>
      <th>Student ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Score</th>
    </tr>
  </thead>
  <tbody id="gradesBody">
    <!-- Data will populate here -->
  </tbody>
</table>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwA_uTmc738DA5J4CGLsVFNM1ihMY04ToVordks_dQ-PNVPuvXzbPG-qlnkh1KBsqj1iA/exec"; // replace with your deployed Apps Script URL
let dot = document.getElementById("updateDot");
let lastToggle = false;

// Load current student code
async function loadStudentCode() {
  try {
    const res = await fetch(`${SCRIPT_URL}?action=getStudentCode`);
    const data = await res.json();
    document.getElementById("currentCode").textContent = data.code || "Not set";
  } catch(err) {
    console.error("Error fetching student code:", err);
    document.getElementById("currentCode").textContent = "Error";
  }
}

// Load grades table
async function loadGrades() {
  try {
    const res = await fetch(`${SCRIPT_URL}?action=getGrades`);
    const data = await res.json();
    const tbody = document.getElementById("gradesBody");
    tbody.innerHTML = "";
    data.forEach(row => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${row.timestamp}</td>
        <td>${row.class}</td>
        <td>${row.studentId}</td>
        <td>${row.firstName}</td>
        <td>${row.lastName}</td>
        <td>${row.score}</td>
      `;
      tbody.appendChild(tr);
    });

    // Toggle dot color every update
    dot.style.backgroundColor = lastToggle ? "red" : "green";
    lastToggle = !lastToggle;
  } catch(err) {
    console.error("Error loading grades:", err);
    dot.style.backgroundColor = "red";
  }
}

// Auto-update every 500ms
setInterval(() => {
  loadGrades();
  loadStudentCode();
}, 500);

// Initial load
window.onload = () => {
  loadGrades();
  loadStudentCode();
}
</script>

</body>
</html>
