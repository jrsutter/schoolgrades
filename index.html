<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework Submission</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: 2rem auto; padding: 0 1rem; }
    label { display: block; margin-top: 1rem; }
    input, select { padding: 0.4rem; margin-top: 0.2rem; width: 50%; max-width: 300px; }
    button { margin-top: 1rem; padding: 0.4rem 0.8rem; cursor: pointer; }
    #teacherTools { display: none; margin-top: 2rem; border-top: 1px solid #ccc; padding-top: 1rem; }
    .status-dot { display: inline-block; width: 10px; height: 10px; border-radius: 50%; background-color: red; margin-left: 8px; vertical-align: middle; transition: background-color 0.3s ease; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; font-size: 0.9rem; }
    th { background: #f4f4f4; }
    #entriesTableContainer { max-height: 200px; overflow-y: auto; border: 1px solid #ccc; margin-top: 1rem; }
  </style>
</head>
<body>
  <h2>Homework Submission</h2>

  <form id="submitForm">
    <label>
      Student Code:
      <input type="text" id="studentCode" required placeholder="Enter student code">
    </label>

    <label>
      Student ID:
      <input type="number" id="studentId" min="0" max="999999" required placeholder="0 - 999999">
    </label>

    <label>
      Class:
      <select id="classPeriod"><option>Loading...</option></select>
    </label>

    <label>
      Unit:
      <select id="unit"><option>Loading...</option></select>
    </label>

    <label>
      Homework Number:
      <select id="homework"><option>Loading...</option></select>
    </label>

    <label>
      Score:
      <input type="number" id="score">
    </label>

    <button type="submit">Submit</button>
  </form>

  <p id="message"></p>

  <div id="teacherTools">
    <h3>Teacher Tools</h3>
    <p>You are logged in as Teacher.</p>
    <p>Current Student Code: <span id="currentStudentCode">STUDENT123</span></p>

    <label>
      Set Student Code:
      <input type="text" id="newStudentCode">
    </label>
    <button id="setStudentCodeBtn">Update Code</button>

    <label>
      CSV File Name:
      <input type="text" id="csvName" placeholder="e.g. Period2_Unit3">
    </label>
    <button id="downloadCSV">Download & Clear Sheet</button>

    <hr>
    <p>
      <strong>Current Entries:</strong> 
      <span id="entryCount">Loading...</span>
      <span id="statusDot" class="status-dot"></span>
    </p>

    <div id="entriesTableContainer">
      <table id="entriesTable">
        <thead>
          <tr>
            <th>Student ID</th>
            <th>Class</th>
            <th>Unit</th>
            <th>Homework</th>
            <th>Score</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzWOE5Xie1A8C88rYY2hLZUAWpdXY2QPZ_9QhlpG6TrmpcudgqqogD0zGR7axVHGYeUKw/exec"; // Replace with your Web App URL
    let countInterval = null;
    let dotIsGreen = false;
    let studentCodeVar = "STUDENT123"; // initial student code
    const teacherCode = '159357'; // code to unlock teacher tools

    async function loadDropdowns() {
      try {
        const [classesRes, unitsRes, hwRes] = await Promise.all([
          fetch(`${scriptURL}?action=classes`),
          fetch(`${scriptURL}?action=units`),
          fetch(`${scriptURL}?action=homeworks`)
        ]);

        const classes = await classesRes.json();
        const units = await unitsRes.json();
        const homeworks = await hwRes.json();

        const classSelect = document.getElementById('classPeriod');
        const unitSelect = document.getElementById('unit');
        const hwSelect = document.getElementById('homework');

        classSelect.innerHTML = '<option value="">Select</option>';
        unitSelect.innerHTML = '<option value="">Select</option>';
        hwSelect.innerHTML = '<option value="">Select</option>';

        classes.forEach(c => { const opt = document.createElement('option'); opt.value = c; opt.textContent = c; classSelect.appendChild(opt); });
        units.forEach(u => { const opt = document.createElement('option'); opt.value = u; opt.textContent = u; unitSelect.appendChild(opt); });
        homeworks.forEach(h => { const opt = document.createElement('option'); opt.value = h; opt.textContent = h; hwSelect.appendChild(opt); });
      } catch(err) { console.error("Error loading dropdowns", err); }
    }

    function toggleDot() {
      const dot = document.getElementById('statusDot');
      dotIsGreen = !dotIsGreen;
      dot.style.backgroundColor = dotIsGreen ? 'green' : 'red';
    }

    async function getEntryData() {
      try {
        const res = await fetch(`${scriptURL}?action=list&_=${Date.now()}`);
        const data = await res.json();
        document.getElementById('entryCount').textContent = data.length;

        const tbody = document.querySelector('#entriesTable tbody');
        tbody.innerHTML = '';
        data.forEach(row => {
          const tr = document.createElement('tr');
          row.forEach(cell => {
            const td = document.createElement('td');
            td.textContent = cell;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });

        toggleDot();
      } catch (err) { document.getElementById('entryCount').textContent = "Error"; }
    }

    document.getElementById('submitForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const studentIdValue = document.getElementById('studentId').value.trim();

      // Teacher login check
      if (studentIdValue === teacherCode) {
        document.getElementById('teacherTools').style.display = 'block';
        document.getElementById('studentId').value = '';
        document.getElementById('currentStudentCode').textContent = studentCodeVar;
        if (!countInterval) countInterval = setInterval(getEntryData, 1000);
        return;
      }

      // Validate student ID
      if (isNaN(studentIdValue) || studentIdValue < 0 || studentIdValue > 999999) {
        alert("Student ID must be a number between 0 and 999999");
        return;
      }

      const data = {
        studentCode: document.getElementById('studentCode').value.trim(),
        studentId: studentIdValue,
        classPeriod: document.getElementById('classPeriod').value || "",
        unit: document.getElementById('unit').value || "",
        homework: document.getElementById('homework').value || "",
        score: document.getElementById('score').value || "",
        timestamp: new Date().toLocaleString()
      };

      try {
        await fetch(scriptURL, { method: 'POST', body: JSON.stringify(data) });
        document.getElementById('message').textContent = '✅ Submission received!';
        e.target.reset();
      } catch {
        document.getElementById('message').textContent = '⚠️ Error submitting data.';
      }
    });

    // Update student code in teacher tools
    document.getElementById('setStudentCodeBtn').addEventListener('click', async () => {
      const newCode = document.getElementById('newStudentCode').value.trim();
      if (!newCode) { alert("Enter a valid code"); return; }
      try {
        studentCodeVar = newCode;
        await fetch(scriptURL, {
          method: 'POST',
          body: JSON.stringify({ action: "setStudentCode", teacherCode, newStudentCode: newCode })
        });
        document.getElementById('currentStudentCode').textContent = studentCodeVar;
        alert("Student code updated!");
        document.getElementById('newStudentCode').value = '';
      } catch (err) { alert("Error updating student code"); }
    });

    // CSV download
    document.getElementById('downloadCSV').addEventListener('click', () => {
      const name = document.getElementById('csvName').value.trim() || 'class_data';
      const filename = encodeURIComponent(name + '.csv');
      const downloadURL = `${scriptURL}?action=download&filename=${filename}`;
      window.open(downloadURL, '_blank');
      setTimeout(getEntryData, 1000);
    });

    window.addEventListener('DOMContentLoaded', loadDropdowns);
  </script>
</body>
</html>
