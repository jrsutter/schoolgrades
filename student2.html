<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Student Grade Submission</title>
  <style>
    body { font-family: Arial; background: #f5f7fa; padding: 30px; }
    h1 { text-align: center; color: #1a73e8; }
    form { max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; }
    label { display: block; margin-top: 10px; font-weight: 600; }
    input, select { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
    button { width: 100%; background: #1a73e8; color: white; border: none; padding: 10px; margin-top: 15px; border-radius: 5px; font-size: 16px; }
    button:hover { background: #155fc4; }
    #message { text-align: center; margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Submit Your Grade</h1>
  <form id="gradeForm">
    <label>Student ID</label>
    <input id="studentId" required>

    <label>Unit</label>
    <select id="unit" required>
      <option value="">Select</option>
      <option>Unit 1</option><option>Unit 2</option><option>Unit 3A</option>
      <option>Unit 3B</option><option>Unit 4A</option><option>Unit 4B</option>
      <option>Unit 5A</option><option>Unit 5B</option><option>Unit 6</option>
      <option>Unit 7A</option><option>Unit 7B</option><option>Unit 8</option>
    </select>

    <label>Homework</label>
    <select id="homework" required>
      <option value="">Select</option>
      <option>HW1</option><option>HW2</option><option>HW3</option>
      <option>HW4</option><option>HW5</option><option>HW6</option>
      <option>HW7</option><option>HW8</option>
    </select>

    <label>Score</label>
    <input type="number" id="score" min="0" max="100" required>

    <button type="submit">Submit</button>
    <div id="message"></div>
  </form>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzi91G6Jyt6bqovelepmOnbGEM6BYpFFEozhdVMr6aXGTAHPn6z85rzrYFRm5l-Vq4E/exec"; // Replace with your Apps Script Web App URL

    const form = document.getElementById("gradeForm");
    const msg = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "Submitting...";
      const payload = {
        action: "submit",
        studentId: studentId.value.trim(),
        unit: unit.value,
        homework: homework.value,
        score: score.value
      };

      try {
        const res = await fetch(SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const result = await res.json();
        if (result.success) {
          let c = 3;
          const timer = setInterval(() => {
            msg.textContent = `✅ Submitted! Resetting in ${c--}...`;
            if (c < 0) { clearInterval(timer); msg.textContent = ""; form.reset(); }
          }, 1000);
        } else msg.textContent = "❌ " + result.message;
      } catch {
        msg.textContent = "❌ Connection error.";
      }
    });
  </script>
</body>
</html>
