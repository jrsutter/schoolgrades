<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Student Grade Submission</title>
  <style>
    body {
      font-family: "Google Sans", Arial, sans-serif;
      margin: 0;
      padding: 30px;
      background: #f5f7fa;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #1a73e8;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    select, input[type="number"], input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 5px;
      font-size: 15px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      background: #1a73e8;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #1669c1;
    }
    #message {
      text-align: center;
      font-weight: 600;
      margin-top: 15px;
      color: green;
      font-size: 18px;
      transition: opacity 0.3s ease;
    }
    #message.error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Submit Your Grade</h1>
  <form id="gradeForm">
    <label>Student ID:</label>
    <input type="text" id="studentId" required>

    <label>Unit:</label>
    <select id="unit" required>
      <option value="">Select Unit</option>
      <option value="Unit 1">Unit 1</option>
      <option value="Unit 2">Unit 2</option>
      <option value="Unit 3A">Unit 3A</option>
      <option value="Unit 3B">Unit 3B</option>
      <option value="Unit 4A">Unit 4A</option>
      <option value="Unit 4B">Unit 4B</option>
      <option value="Unit 5A">Unit 5A</option>
      <option value="Unit 5B">Unit 5B</option>
      <option value="Unit 6">Unit 6</option>
      <option value="Unit 7A">Unit 7A</option>
      <option value="Unit 7B">Unit 7B</option>
      <option value="Unit 8">Unit 8</option>
    </select>

    <label>Homework:</label>
    <select id="homework" required>
      <option value="">Select Homework</option>
      <option value="HW1">HW1</option>
      <option value="HW2">HW2</option>
      <option value="HW3">HW3</option>
      <option value="HW4">HW4</option>
      <option value="HW5">HW5</option>
      <option value="HW6">HW6</option>
      <option value="HW7">HW7</option>
      <option value="HW8">HW8</option>
    </select>

    <label>Score:</label>
    <input type="number" id="score" min="0" max="100" required>

    <button type="submit">Submit Grade</button>

    <div id="message"></div>
  </form>

  <script>
    const form = document.getElementById("gradeForm");
    const msg = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      msg.textContent = "Submitting...";
      msg.classList.remove("error");
      msg.style.color = "#1a73e8";

      const payload = {
        studentId: document.getElementById("studentId").value.trim(),
        unit: document.getElementById("unit").value,
        homework: document.getElementById("homework").value,
        score: document.getElementById("score").value
      };

      try {
        const response = await fetch("/submit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const result = await response.json();

        if (result.success) {
          let count = 3;
          msg.textContent = `✅ Submission successful! Resetting in ${count}...`;
          msg.style.color = "green";

          const countdown = setInterval(() => {
            count--;
            if (count > 0) {
              msg.textContent = `✅ Submission successful! Resetting in ${count}...`;
            } else {
              clearInterval(countdown);
              msg.textContent = "";
              form.reset();
            }
          }, 1000);

        } else {
          msg.textContent = "❌ " + (result.message || "Submission failed.");
          msg.classList.add("error");
        }
      } catch (err) {
        msg.textContent = "❌ Network or server error.";
        msg.classList.add("error");
      }
    });
  </script>
</body>
</html>
